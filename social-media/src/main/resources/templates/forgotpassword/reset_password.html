<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại Mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/resetpassword.css}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Đặt lại Mật khẩu</h2>
        <p th:if="${user}">Đặt lại mật khẩu cho tài khoản: <strong th:text="${user.email}"></strong></p>

        <!-- Hiển thị thông báo lỗi/thành công -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">

            <div class="input-group">
                <label for="password">Mật khẩu Mới</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="input-group">
                <label for="confirmPassword">Xác nhận Mật khẩu Mới</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>

            <button type="submit" class="btn-login">Đặt lại Mật khẩu</button>
        </form>

        <div class="links">
            <a th:href="@{/login}">Quay lại Đăng nhập</a>
        </div>
    </div>
</div>
</body>
</html>
