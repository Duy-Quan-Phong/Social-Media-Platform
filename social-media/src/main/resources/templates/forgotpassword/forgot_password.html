<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/forgotpassword.css}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Quên Mật Khẩu</h2>
        <p>Vui lòng nhập địa chỉ email đã đăng ký của bạn. Chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu.</p>

        <!-- Hiển thị thông báo lỗi/thành công -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="input-group">
                <label for="email">Địa chỉ Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-login">Gửi Yêu cầu Đặt lại Mật khẩu</button>
        </form>

        <div class="links">
            <a th:href="@{/login}">Quay lại Đăng nhập</a>
        </div>
    </div>
</div>
</body>
</html>
