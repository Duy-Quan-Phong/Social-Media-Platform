<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- Bootstrap 5 + MDB -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3 vh-100" style="width: 240px;">
    <h4 class="mb-4"><i class="fa-solid fa-gear"></i> Admin</h4>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link text-white" th:href="@{/admin/dashboard}">
          <i class="fa-solid fa-chart-line"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/admin/users}">
          <i class="fa-solid fa-users"></i> Users
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <h2 class="mb-4"><i class="fa-solid fa-gauge-high"></i> Admin Dashboard</h2>

    <!-- Stats charts -->
    <div class="row mb-4">
      <!-- Lượt truy cập -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="text-center"><i class="fa-solid fa-eye text-primary"></i> Lượt truy cập</h5>
            <canvas id="visitChart"></canvas>
          </div>
        </div>
      </div>
      <!-- Người dùng mới -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="text-center"><i class="fa-solid fa-user-plus text-success"></i> Người dùng mới</h5>
            <canvas id="userChart"></canvas>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

<!-- Đẩy dữ liệu từ Thymeleaf vào JS -->
<script th:inline="javascript">
  const visitStats = {
    week: /*[[${visitStats['week']}]]*/,
    month: /*[[${visitStats['month']}]]*/,
    today: /*[[${visitStats['today']}]]*/
  };

  const newUserStats = {
    week: /*[[${newUserStats['week']}]]*/,
    month: /*[[${newUserStats['month']}]]*/,
    today: /*[[${newUserStats['today']}]]*/
  };
</script>

<script>
  // Chart lượt truy cập
  new Chart(document.getElementById('visitChart'), {
    type: 'bar',
    data: {
      labels: ['Tuần', 'Tháng', 'Hôm nay'],
      datasets: [{
        label: 'Lượt truy cập',
        data: [visitStats.week, visitStats.month, visitStats.today],
        backgroundColor: ['#36A2EB','#4BC0C0','#9966FF']
      }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });

  // Chart người dùng mới
  new Chart(document.getElementById('userChart'), {
    type: 'bar',
    data: {
      labels: ['Tuần', 'Tháng', 'Hôm nay'],
      datasets: [{
        label: 'Người dùng mới',
        data: [newUserStats.week, newUserStats.month, newUserStats.today],
        backgroundColor: ['#FF6384','#FF9F40','#FFCD56']
      }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });
</script>

</body>
</html>
