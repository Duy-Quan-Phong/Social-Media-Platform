<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Những người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 col-lg-2 bg-dark text-white p-3 vh-100">
            <h4 class="mb-4"><i class="fa-solid fa-gear"></i> Admin</h4>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" th:href="@{/admin/dashboard}">
                        <i class="fa-solid fa-chart-line"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/admin/users}">
                        <i class="fa-solid fa-users"></i> Users
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-10 col-lg-10 p-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <i class="fa-solid fa-users"></i> Danh sách người dùng
                </div>
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Tên đăng nhập</th>
                            <th>Email</th>
                            <th>Vai trò</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users.content}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}"
                                      class="badge bg-info me-1"
                                      th:text="${role.name}">
                                </span>
                            </td>
                            <td>
                                <span th:if="${user.active}" class="badge bg-success">Hoạt động</span>
                                <span th:unless="${user.active}" class="badge bg-danger">Bị khóa</span>
                            </td>
                            <td>
                                <form th:action="@{/admin/block/{id}(id=${user.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-warning">
                                        <i class="fa-solid fa-ban"></i> Block
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <form method="get" th:action="@{/admin/users}">
                                <label for="size" class="form-label me-2">Số bản ghi / trang:</label>
                                <select id="size" name="size" class="form-select d-inline w-auto"
                                        onchange="this.form.submit()">
                                    <option th:value="5"  th:selected="${users.size == 5}">5</option>
                                    <option th:value="10" th:selected="${users.size == 10}">10</option>
                                    <option th:value="20" th:selected="${users.size == 20}">20</option>
                                </select>
                                <input type="hidden" name="page" th:value="${users.number}">
                            </form>
                        </div>

                        <nav aria-label="Page navigation">
                            <ul class="pagination mb-0">
                                <li class="page-item" th:classappend="${users.number == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/users(page=${users.number - 1}, size=${users.size})}">Trước</a>
                                </li>
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                                    th:classappend="${i == users.number} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/users(page=${i}, size=${users.size})}"
                                       th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${users.number + 1 >= users.totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/users(page=${users.number + 1}, size=${users.size})}">Sau</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
