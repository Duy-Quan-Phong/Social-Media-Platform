<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="user-id" content="${currentUserId}">
    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
    <title>Facebook</title>
    <th:block th:replace="~{fragments/common/commonHead :: commonHead}"></th:block>
    <link rel="stylesheet" th:href="@{/css/news-feed.css}">
    <link rel="stylesheet" th:href="@{/css/post.css}">
    <th:block th:replace="fragments/chat-fragment :: chatResources"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/common/header :: header}"></div>

<div class="main-container">
    <!-- Left Navigation Sidebar (replacing header) -->
    <div class="nav-sidebar">
        <div class="user-profile">
            <div class="avatar">
                <img th:if="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                     th:src="${#authentication.principal.avatarUrl}" alt="Avatar"
                     class="rounded-circle" style="width: 36px; height: 36px; object-fit: cover;">
                <span th:unless="${#authentication.principal.avatarUrl != null and !#strings.isEmpty(#authentication.principal.avatarUrl)}"
                      th:text="${#strings.substring(#authentication.name, 0, 1).toUpperCase()}">U</span>
            </div>
            <div>
                <h4 th:text="${#authentication.principal.fullName}">Tên người dùng</h4>
                <p class="user-role">Thành viên</p>
            </div>
        </div>
        <h3>Meta AI</h3>
        <a href="/friends" class="nav-item body-item">
            <i class="fas fa-user-friends"></i>
            <span>Bạn bè</span>
        </a>
        <a href="/groups" class="nav-item body-item">
            <i class="fas fa-users"></i>
            <span>Nhóm</span>
        </a>
        <a href="/memories" class="nav-item body-item">
            <i class="fas fa-history"></i>
            <span>Kỷ niệm</span>
        </a>
        <a href="/saved" class="nav-item body-item">
            <i class="fas fa-bookmark"></i>
            <span>Đã lưu</span>
        </a>
        <a href="/videos" class="nav-item body-item">
            <i class="fas fa-video"></i>
            <span>Video</span>
        </a>
        <a href="/marketplace" class="nav-item body-item">
            <i class="fas fa-store"></i>
            <span>Marketplace</span>
        </a>
        <a href="/see-more" class="nav-item body-item">
            <i class="fas fa-ellipsis-h"></i>
            <span>Xem thêm</span>
        </a>
    </div>

    <!-- Main Feed -->
    <div class="feed">
        <!-- Post Creator -->
        <div th:replace="fragments/post/post-form :: create-post-form"></div>
        <!-- Posts Feed -->
        <div id="posts-container">
            <!-- Posts will be loaded here dynamically -->
        </div>
        <!-- Loading indicator -->
        <div id="loading-indicator" class="text-center py-3" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Đang tải...
        </div>
        <!-- No more posts indicator -->
        <div id="no-more-posts" class="text-center py-3 text-muted" style="display: none;">
            <i class="fas fa-check-circle"></i> Bạn đã xem hết tất cả bài viết
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar">
        <h5><i class="fas fa-users"></i> Người liên hệ</h5>
        <div id="onlineFriendsList">
            <!-- Online friends will be loaded here -->
            <div class="text-center p-3">
                <i class="fas fa-spinner fa-spin"></i> Đang tải...
            </div>
        </div>
        <hr class="divider">
        <h5><i class="fas fa-comments"></i> Nhóm chat</h5>
        <div id="groupChatsList">
            <!-- Group chats will be loaded here -->
            <div class="text-center p-3">
                <i class="fas fa-spinner fa-spin"></i> Đang tải...
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/chat-fragment :: chatContainers"></div>
<!-- Edit Post Modal -->
<div th:replace="fragments/post/post-form :: edit-post-form"></div>

<script type="module" th:src="@{/js/post.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const currentUser = /*[[${#authentication.principal.username}]]*/ 'defaultUser';

    // Set current user ID in meta tag for chat.js
    if (document.querySelector('meta[name="user-id"]')) {
        document.querySelector('meta[name="user-id"]').content = currentUserId;
    }
    /*]]>*/
</script>
<script th:src="@{/js/news-feed.js}"></script>
</body>
</html>
